<p style="margin-left:0cm; margin-right:0cm"><span style="font-size:12pt"><span style="font-family:微軟正黑體,sans-serif"><span style="color:black"><strong>吃什麼就胖哪裡！少吃澱粉多運動就能瘦身成功</strong></span></span></span></p>

<p style="margin-left:0cm; margin-right:0cm">&nbsp;</p>

<p style="margin-left:0cm; margin-right:0cm"><span style="font-size:12pt"><span style="font-family:微軟正黑體,sans-serif"><span style="color:black">想要瘦身有成，除了要有規律運動外，也需要靠飲食來調理。</span></span></span></p>

<p style="margin-left:0cm; margin-right:0cm"><span style="font-size:12pt"><span style="font-family:微軟正黑體,sans-serif"><span style="color:black">營養師認為，局部肥胖的問題有7 ~ 8 成與基因有關，但若在 20 ~ 30歲後因工作、飲食、生活開始變胖，那麼從飲食調整與控制就能幫助身體各部位甩肉成功。</span></span></span></p>
